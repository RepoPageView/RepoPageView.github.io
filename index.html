<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rokkor Carts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(235, 235, 235); 
    }
    .image-container {
      width: 100%;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img id="image1" src="imgs/head-open.jpg" />
  <img id="image2" src="imgs/page.jpg" />
</div>

<script>
  const img1 = document.getElementById('image1');
  const img2 = document.getElementById('image2');

  let toggled = false;

  img1.addEventListener('click', () => {
    if (!toggled) {
      img1.src = 'imgs/head-close.jpg';
      img2.src = 'imgs/nav.jpg';
    } else {
      img1.src = 'imgs/head-open.jpg';
      img2.src = 'imgs/page.jpg';
    }
    toggled = !toggled;
  });
</script>

</body>
</html>
